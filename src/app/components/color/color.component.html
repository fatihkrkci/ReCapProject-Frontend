<div *ngIf = "dataLoaded==false" class="spinner-border text-dark" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Renk Ara</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Arama ifadesi giriniz...">
</div>

<div *ngIf = "filterText.length>2" class = "alert alert-dark">
  {{filterText}} aradınız
</div>

<table *ngIf = "dataLoaded==true" class = "table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Color</th>
    </tr>
  </thead>

  <tbody>
    <tr
    routerLink="/Car/Color/{{color.id}}"
     *ngFor="let color of colors | colorFilterPipe:filterText">
      <th scope="row">{{color.id}}</th>
      <td>{{color.colorName}}</td>
    </tr>
  </tbody>

</table>
