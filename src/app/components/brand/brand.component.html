<div *ngIf = "dataLoaded==false" class="spinner-border text-dark" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<table *ngIf = "dataLoaded==true" class = "table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Brand</th>
    </tr>
  </thead>
  <tr *ngFor = "let brand of brands">
    <td>{{brand.id}}</td>
    <td>{{brand.brandName}}</td>
  </tr>
</table>
