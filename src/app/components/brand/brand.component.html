<div *ngIf = "dataLoaded==false" class="spinner-border text-dark" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Marka Ara</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Arama ifadesi giriniz...">
</div>

<div *ngIf = "filterText.length>2" class = "alert alert-dark">
  {{filterText}} aradınız
</div>

<table *ngIf = "dataLoaded==true" class = "table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Brand</th>
    </tr>
  </thead>

  <tbody>
    <tr
    routerLink="/Car/Brand/{{brand.id}}"
    *ngFor="let brand of brands | brandFilterPipe:filterText">
      <th scope="row">{{brand.id}}</th>
      <td>{{brand.brandName}}</td>
    </tr>
  </tbody>

</table>
